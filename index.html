<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cxselect.js"></script>
</head>

<body>
    <div class="example">
        <fieldset>
            <legend>默认</legend>
            <div id="city_china" class="form">
                <dl class="row"> <dt>省份</dt>
                    <dd>
                        <select class="province select"></select>
                    </dd>
                </dl>
                <dl class="row"> <dt>城市</dt>
                    <dd>
                        <select class="city select"></select>
                    </dd>
                </dl>
                <dl class="row"> <dt>地区</dt>
                    <dd>
                        <select class="area select"></select>
                    </dd>
                </dl>
            </div>
        </fieldset>
        <fieldset>
            <legend>设置默认值及选项标题</legend>
            <div class="form">
                <dl class="row"> <dt>所在地区</dt>
                    <dd id="city_china_val">
                        <select class="province select" data-first-title="选择省">
                            <option value="">请选择</option>
                            <option value="浙江省" selected>浙江省</option>
                        </select>
                        <select class="city select" data-first-title="选择市">
                            <option value="">请选择</option>
                            <option value="杭州市" selected>杭州市</option>
                        </select>
                        <select class="area select" data-first-title="选择地区">
                            <option value="">请选择</option>
                            <option value="西湖区" selected>西湖区</option>
                        </select>
                    </dd>
                </dl>
            </div>
        </fieldset>
    </div>
    <script>
        $.cxSelect.defaults.url = 'js/cityData.min.json';
        $('#city_china').cxSelect({
            selects: ['province', 'city', 'area']
        });
        $('#city_china_val').cxSelect({
            selects: ['province', 'city', 'area']
            , nodata: 'none'
        });
    </script>
</body>

</html>
